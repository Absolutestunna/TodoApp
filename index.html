<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="lib/angular/angular.min.js"></script>

    <script src="js/app.js"></script>

  </head>
  <body ng-app="Todo">
    <div ng-controller="TodoCtrl">
      <h2>Todo List</h2>
      <ul ng-repeat="todo in todos track by $index">
        <li>
           <span>{{todo}}</span>
           <button ng-click="done(todo)" type="button" name="button">Done</button>
         </li>
      </ul>

      <input type="text" ng-model="newTodo" placeholder="newTodo" ng-keyup="addTodo($event)"/>
    </div>
  </body>
</html>
